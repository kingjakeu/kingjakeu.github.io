---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
</div>

<div class="related">
  <!-- <h2>Related Posts</h2> -->
  <ul class="related-posts">
    {% for post in site.posts%}
      {% if page.category == post.category %}
        <li>
          <h3>
            <a href="{{ site.baseurl }}{{ post.url }}">
              {{ post.title }}
              <small>{{ post.date | date_to_string }}</small>
            </a>
          </h3>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
